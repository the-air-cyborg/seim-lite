<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="10">
    <meta charset="UTF-8">
    <title>SIEM-lite Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0b0b0d; color: #eee; }
        table { width: 90%; margin: 30px auto; border-collapse: collapse; background: #1e1e22; }
        th, td { padding: 10px; border: 1px solid #333; text-align: center; }
        th { background-color: #27272b; }
        .Low { color: #6cc24a; }
        .Medium { color: #ffae42; }
        .High { color: #ff5c5c; }
        .Critical { color: #ff0000; font-weight: bold; }
        h1 { text-align: center; color: #00bcd4; }
    </style>
</head>
<body>
    <h1>SIEM-lite Alert Dashboard</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Source IP</th>
            <th>Event Type</th>
            <th>Severity</th>
            <th>Description</th>
        </tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert.timestamp }}</td>
            <td>{{ alert.source_ip }}</td>
            <td>{{ alert.event_type }}</td>
            <td class="{{ alert.severity }}">{{ alert.severity }}</td>
            <td>{{ alert.description|default:"-" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No alerts found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
